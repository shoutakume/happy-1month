<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f472b6" />
  <meta name="description" content="ちいさん・しょうさん1ヶ月記念ページ" />
  <meta property="og:title" content="ちいさん・しょうさん1ヶ月記念" />
  <meta property="og:description" content="ちいさん、1ヶ月記念一緒にいられて幸せです！これからもよろしくね。" />

  <title>ちいさん・しょうさん1ヶ月記念 | スマホ用記念ページ</title>
  <style>
    :root {
      --brand: #f472b6;
      --brand-dark: #db2777;
      --text: #4a044e;
      --muted: #a855f7;
      --bg: #fff0f6;
      --card: #fff8fb;
      --radius: 18px;
      --shadow: 0 6px 24px rgba(244, 114, 182, .25);
      --maxw: 720px;
    }
    body {
      margin: 0;
      font-family: "Noto Sans JP", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
    }
    h1 { font-size: 26px; margin: 20px 0 10px; }
    p { margin: 0 20px 16px; font-size: 16px; }
    img { max-width: 90%; border-radius: var(--radius); box-shadow: var(--shadow); margin: 16px auto; display: block; }
    .btn { display:inline-block; padding:12px 20px; margin:10px; background:var(--brand); color:#fff; border-radius:999px; text-decoration:none; font-weight:600; }
    iframe { border:none; border-radius: var(--radius); width:90%; height:200px; box-shadow: var(--shadow); }
    footer { margin: 30px 0 40px; font-size: 12px; color: #9333ea; }
  </style>
</head>
<body>
  <main>
    <h1>ちいさん・しょうさん1ヶ月記念</h1>
    <p>一緒にいられて幸せです。これからもよろしくね！</p>
    <img src="https://github.com/shoutakume/happy-1month/blob/main/IMG_0496.JPG?raw=true" alt="ちいさんとしょうさんの記念写真">

    <section>
      <h2 style="font-size:20px; color:var(--brand-dark);">🎥 動画コーナー 🎥</h2>
      <p>メッセージを動画にしました。</p>
      <a class="btn" href="https://www.youtube.com/watch?v=PYmE4uXYKmo" target="_blank" rel="noopener">YouTubeで見る</a>
      <div style="margin-top:16px;">
        <iframe src="https://www.youtube.com/embed/PYmE4uXYKmo" title="記念日動画" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer>© <span id="y"></span> ちいさん・しょうさん</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
